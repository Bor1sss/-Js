<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.0.js"></script>
    <style>
        body{
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .search{
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .input{
            margin-bottom: 15px;
        }
        select, input{
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
          
            background-size: 15px;
            padding-right: 30px;
        }
        .input p {
            margin: 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .movie {
            width: calc(33.33% - 20px);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .movie:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .movie img {
            width: 100%;
            height: auto;
            display: block;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-info h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .movie-info p {
            margin: 0;
            margin-bottom: 5px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
        .controls button {
            margin: 0 5px;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        #full-info {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: black;
            z-index: 9999;
            overflow-y: auto;
        }
        .full-movie {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        .full-movie img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .full-movie button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .full-movie button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="bigPage">
    <div class="search">
        <h2>Search</h2>
        <div class="input">
            <p>
                Title
            </p>
            <input id="Title" type="text">
        </div>
        <div class="input">
            <p>
                Type
            </p>
            <select id="Type">
                <option value="movie">Фильм</option>
                <option value="series">Сериал</option>
              </select>
        </div>
        <button id="send">search</button>
    </div>
    <div id="movies" class="movie-container"></div>
</div>
    <div id="full-info" class="full-info"></div>
    <div class="controls">
      <button id="prev">Назад</button>
      <button id="next">Вперёд</button>
    </div>

    <script type="module">
import DOM from "./DOM.js";
const API = await import("./API.js");
        let currentPage=0;
        let movies=[];
        $('#send').click(async function() {
            try {
                movies = await API.SendRequest();
                DOM.displayMovies(movies,currentPage);
                
           

            } catch (error) {
                console.error(error);
            }
        });

        
      
     


       



$('#next').on('click', function() {
    if (currentPage < Math.ceil(movies.length / DOM.moviesPerPage) - 1) {
        currentPage++;
        DOM.displayMovies(null,currentPage);
    }
});

    $('#next').on('click', function() {
        if(currentPage!=Math.min(0 + DOM.moviesPerPage, movies.length)){
            currentPage++;
        }
       DOM.displayMovies(null,currentPage);
    });


    $('#prev').on('click', function() {
    
        currentPage = Math.max(0, currentPage - 1);
        DOM.displayMovies(null,currentPage);
    });

      
  
    </script>

</body>
</html>
